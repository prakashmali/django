{% extends 'index.html' %}

        {% block body %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <a href="/dises/{{res_id}}"><button class="btn btn-success btn-sm float-right submit_btn"  type='submit'><i class="fas fa-arrow-alt-circle-left"></i> Back</button></a>
          </div>


            <!-- start -->
            <div class="container h-100">
              <div class="d-flex justify-content-center">
                <div class="card mt-5 col-md-4 animated bounceInDown myForm">
                  
                  <div class="card-body">
                    <form action='../../editdises' method='post'>
                            {% csrf_token %}
                      <div id="dynamic_container">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text br-15"><i class="fas fa-bread-slice"></i></span>
                          </div>
                          <input type="hidden" name="id" value="{{id}}"/>
                          <input type="hidden" name="res_id" value="{{res_id}}"/>
                          <input type="text" placeholder="Restaurant" class="form-control" value="{{obj.dises_name}}" name="dis_name"/>
                        </div>
            
                        <div class="input-group mt-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text br-15"><i class="fas fa-money-check"></i></span>
                          </div>
                          <input type="text" placeholder="Location" class="form-control" value="{{obj.dises_price}}" name="price"/>
                        </div>
                      </div>
                        <div class="card-footer">
                          <button class="btn btn-success btn-sm float-right submit_btn"  type='submit'><i class="fas fa-arrow-alt-circle-right"></i> Update</button>
                            </div>
                    </form>
                  </div>
                
                </div>
              </div>
              </div>
</div>

{% endblock %}
