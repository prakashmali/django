{% extends 'index.html' %}

        {% block body %}
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->



            <!-- start -->
            <div class="container h-100">
              <div class="d-flex justify-content-center">
                <div class="card mt-5 col-md-4 animated bounceInDown myForm">
                  
                  <div class="card-body">
                    <form action='../edit' method='post'>
                            {% csrf_token %}
                      <div id="dynamic_container">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text br-15"><i class="fas fa-hotel"></i></span>
                          </div>
                          <input type="hidden" name="id" value="{{id}}"/>
                          <input type="text" placeholder="Restaurant" class="form-control" value="{{obj.restaurant_name}}" name="res_name"/>
                        </div>
            
                        <div class="input-group mt-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text br-15"><i class="fas fa-location-arrow"></i></span>
                          </div>
                          <input type="text" placeholder="Location" class="form-control" value="{{obj.location}}" name="location"/>
                        </div>
                      </div>
                        <div class="card-footer">
                          <button class="btn btn-success btn-sm float-right submit_btn"  type='submit'><i class="fas fa-arrow-alt-circle-right"></i> Update</button>
                            </div>
                    </form>
                  </div>
                
                </div>
              </div>
              </div>
            <!-- end -->
        

  
</div>

          {% endblock %}
