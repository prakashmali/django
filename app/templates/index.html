{% extends 'layout.html' %}

        {% block body %}
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h3 class="h3 mb-0 text-gray-800">Restaurants
            <button type="button" style="background-color: rgb(100,149,221);" class="btn btn-success btn-sm float-right submit_btn" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus" aria-hidden="true"></i>Add Restaurant</button>
          </h3>
          </div>

          <!-- Content Row -->
          <div class="row">
            {% for obj in data %}
            <!-- Earnings (Monthly) Card Example -->
            
            <div class="col-xl-3 col-md-6 mb-4" >
              <div class="card border-left-primary shadow h-100 py-2">
                <input type="hidden" value="{{obj.id}}" name="id" />
                <a href="/dises/{{obj.id}}" style="text-decoration-line:none;">
                <div class="card-body" >
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{obj.restaurant_name}}</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ obj.location }}</div>
                    </div></a>
                    <div class="col-auto">
                      
                      <a href="/edit/{{obj.id}}"> <i class="fas fa-edit fa-2x text-gray-500"></i></a>

                      <a href="/delete/{{obj.id}}"><i class="fas fa-trash-alt fa-2x text-gray-500"></i></a>
                    </div>
                  </div>
                </div>
              
              </div>
            </div>
          
            {% endfor %}

            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
            
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Add Restaurant</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
            
                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="card-body">
                      <form action='add' method='post'>
                              {% csrf_token %}
                        <div id="dynamic_container">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text br-15"><i class="fas fa-hotel"></i></span>
                            </div>
                            <input type="text" placeholder="Restaurant Name" class="form-control" name="res_name"/>
                          </div>
              
                          <div class="input-group mt-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text br-15"><i class="fas fa-location-arrow"></i></span>
                            </div>
                            <input type="text" placeholder="Location" class="form-control" name="location"/>
                          </div>
                        </div>
                          <div class="card-footer">
                            <button class="btn btn-success btn-sm float-right submit_btn"  type='submit'><i class="fas fa-arrow-alt-circle-right"></i> Add</button>
                              </div>
                      </form>
                    </div>
                  </div>
            
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
            
                </div>
              </div>
            </div>

            
          </div>

          {% endblock %}
